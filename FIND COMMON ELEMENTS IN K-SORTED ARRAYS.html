    <script>
      let array1 = [1, 5, 5, 6, 10];
      let array2 = [3, 4, 5, 10];
      let array3 = [5, 6, 7, 20];

      function sameElement(kArray) {
        let hashmap = {};
        let answer = [];
        let last = null;
        for (let i = 0; i < kArray.length; i++) {
          let currentArray = kArray[i];
          for (let j = 0; j < currentArray.length; j++) {
            let currentElement = currentArray[j];
            if (currentElement !== last) {
              if (!hashmap[currentElement]) {
                hashmap[currentElement] = 1;
              } else {
                hashmap[currentElement]++;
              }
            }

            last = currentElement;
          }
        }

        for (let key in hashmap) {
          if (hashmap[key] === kArray.length) {
            answer.push(parseInt(key));
          }
        }

        console.log(answer);
      }

      sameElement([array1, array2, array3]);
    </script>
