  <body>
    <script>
      // i want to find an number which will be the sum of 9, so that is 4,5
      let array = [1, 2, 3, 4, 5];

      for (let i = 0; i < array.length; i++) {
        for (let j = i + 1; j < array.length; j++) {
          if (array[i] + array[j] === 9) {
            console.log(array[i], array[j]);
          }
        }
      }
    </script>
