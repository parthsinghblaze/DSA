    <script>
      function medianOfArray(array) {
        let length = array.length;
        if (length % 2 === 1) {
          return array[Math.floor(length / 2)];
        } else {
          return (
            array[Math.floor(length / 2)] + array[Math.floor((length - 1) / 2)]
          );
        }
      }

      // MEDIUM OF TWO SORTED ARRAY
      function mediumOfTwoArray(array1, array2, pos) {
        let array1Medium = medianOfArray(array1);
        let array2Medium = medianOfArray(array2);

        console.log((array1Medium + array2Medium) / 2);
      }

      mediumOfTwoArray([11, 23, 24], [32, 33, 450], 3);
    </script>
