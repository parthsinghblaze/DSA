<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Missing Array</h1>

    <script>
      let missing = [];
      let array = [2, 1, 4, 5, 7, 8];
      let found = false;

      for (let i = 1; i <= 10; i++) {
        let found = false;
        for (let j = 0; j < 10; j++) {
          if (array[j] === i) {
            found = true;
          }
        }
        if (found === false) {
          missing.push(i);
        }
      }
      console.log(missing);
    </script>
  </body>
</html>
