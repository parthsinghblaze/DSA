  <body>
    <script>
      let array = [3, 2, 1, 56, 10000, 167];
      array.sort((a, b) => a - b);
      console.log(
        "Smallest number is " +
          array[0] +
          " and Largest number is " +
          array[array.length - 1]
      );
    </script>
